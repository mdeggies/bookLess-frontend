    <div class="bar bar-header">
      <button class="button button-icon icon ion-navicon" ng-click="toggleSideMenu()"></button>

    </div>

    <ion-side-menus>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>


      <!-- Left Side Menu -->
      <ion-side-menu side="left">
        <ion-content drag-content="false">
          <ion-item href="#/"><h1>{{profileData.name}}</h1></ion-item>
          <ion-item href="#/"><img ng-src="{{profileData.profilePicture}}" width="100px" height="100px"></ion-item>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
