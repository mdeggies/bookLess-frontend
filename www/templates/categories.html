<ion-view title="Categories">
  <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header has-footer">
    <h2 id="bookLess-heading2" style="color:#000000;text-align:center;">Genres</h2>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="genre in genres" ng-class="{active: genre.selected}" ng-click="selectGenre(genre)">
        <img ng-src={{genre.image}}>
        <h2>{{genre.title}}</h2>
        <p>Some sales pitch about the genre</p>
      </a>
    </div>
    <button ng-click="submit()" class="button button-positive button-block">Get Suggestions</button>
  </ion-content>
</ion-view>
